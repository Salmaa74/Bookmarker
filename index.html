<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="icon" href="Style/icon.png">
    <link rel="stylesheet" href="Style/all.min.css">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>

<body >
    <div class="container d-flex flex-column justify-content-center align-items-center py-4 ">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark container d-flex flex-column justify-content-center align-items-center my-5 py-3">
            <h2> <i class="fa-solid fa-sm fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark fa-sm"></i></h2>
            <label for="bookMname" class="w-100 p-2"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" id="bookMname" class="form-control" oninput="validname(this.value)"
                placeholder="Bookmark Name">
            <label for="bookMlink" class="w-100 p-2"> <i class="fa-solid fa-link"></i> Site URL</label>
            <input type="text" id="bookMlink" class="form-control" placeholder="Website URL"
                oninput="validUrl(this.value)">
            <button onclick="addBook(),removevalid()" class="btn  m-4 " id="addBo">Submit</button>
        </div>

    </div>
    <table class="table text-center container py-5">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
<div class="position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none backg" id="popupmessage">
    <div id="message" class="rounded-2 shadow-lg ">
        <div class="d-flex justify-content-between align-items-center mb-3"> 
            <div>
                <span class="rounded-circle mx-2 bg-danger"></span>
                <span class="rounded-circle mx-2 bg-warning"></span>
                <span class="rounded-circle mx-2 bg-info"></span>
            </div>
            <button onclick="closeModal()" class="btn" ><i class="fa-solid fa-x fa-sm"></i></button>
        </div>
        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <ul class="list-unstyled"><li><i class="fa-solid fa-square-check"></i> Site name must contain at least 3 characters</li>
        <li><i class="fa-solid fa-square-check"></i> Site URL must be a valid one</li></ul>
        

    </div>
</div>
   

    <script src="main.js"></script>
</body>

</html>
